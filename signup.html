<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sakura Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <video autoplay muted loop playsinline class="auth-video-bg">
            <source src="video/vid2.mp4" type="video/mp4">
        </video>
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Sign up to create your portfolio</p>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                    <small>Password must be at least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            
            <p class="auth-link">
                Already have an account? <a href="signin.html">Sign In</a>
            </p>
        </div>
    </div>
    
    <script type="module" src="auth.js"></script>
    <script type="module">
        import { handleSignUp, checkAuth } from './auth.js';
        
        // Check if already authenticated
        checkAuth().then(user => {
            if (user) {
                window.location.href = 'index-plain.html';
            }
        });
        
        // Handle sign up form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            errorDiv.textContent = '';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Creating account...';
            
            const result = await handleSignUp(email, password);
            
            if (result.success) {
                // Small delay to ensure session is established
                setTimeout(() => {
                    window.location.href = 'index-plain.html';
                }, 500);
            } else {
                errorDiv.textContent = result.error;
                submitButton.disabled = false;
                submitButton.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
